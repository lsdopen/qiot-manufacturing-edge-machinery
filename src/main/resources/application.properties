########## APP data ##########
qiot.data.reset=${DO_RESET:false}

quarkus.native.resources.includes=certs/bootstrap/truststore.p12
quarkus.native.additional-build-args=--trace-class-initialization=io.netty.buffer.PooledByteBufAllocator

